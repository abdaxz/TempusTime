<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TempusTime</title>
        <link href='https://fonts.googleapis.com/css?family=Overlock' rel='stylesheet' type='text/css' />
        <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css' />
        <h:outputStylesheet library="css" name="tempus.css" />
    </h:head>
	<h:body>
       	<h:form id="form">
       	<p:growl id="msgs" showDetail="true"/>
    		<div class="title" >
    			<div class="centre">
    			TempusTime
    			</div>
    		</div>
    		<div class="centre content">
    		
    		<h:outputText class="heading" value="Skapa ny kurs" /><br/>
    		
	    		<div class="div-table">
	    			<div class="div-table-row">
	    				<h:outputText class="content div-table-col" value="Kursnamn: " /> 		    				
	    				<p:inputText class="div-table-col" value="#{configBean.newCourseName}" required="true" requiredMessage="Du måste ange ett kursnamn"/>
	    			</div>
	    			<div class="div-table-row">
	    				<h:outputText class="content div-table-col" value="År: " /> 
	    				<p:spinner class="div-table-col" size="7"  min="2000" max="2100" value="#{configBean.newCourseYear}" required="true" requiredMessage="Du måste ange ett år"/>
    				</div>
    				<div class="div-table-row">
    					<h:outputText class="content div-table-col" value="Termin" />
    					<p:selectOneButton class="div-table-col" value="#{configBean.newCourseTerm}" required="true" requiredMessage="Du måste ange en termin">
    						<f:selectItem itemLabel="VT" itemValue="VT" />
            				<f:selectItem itemLabel="HT" itemValue="HT" />
    					</p:selectOneButton>
    				</div>
    				<div class="div-table-row">
    					<h:outputText class="content div-table-col" value="Aktiv" />
    					<p:inputSwitch id="active" onLabel="Ja" offLabel="Nej" value="#{configBean.newCourseActiveBool}" required="true" requiredMessage="Du måste ange om kursen är aktiv" />
    				</div>
    			</div>
    			<p:commandButton value="Lägg till kurs" update=":form:msgs" icon="ui-icon-plus" actionListener="#{configBean.addNewCourse}"></p:commandButton>
    			<p:commandButton value="Tillbaka" icon="ui-icon-arrowreturnthick-1-w" class="rightButton" action="inst" />
  			</div>
    			
    		<div class="footer">
    			<div class="centre content">
    			TempusTime is developed by Abdaxz Software.<br/>
    			Original release in 2016<br/>
    			Released under GPL 3.0 and available from <a href="https://github.com/abdaxz/TempusTime">GitHub</a>.
    			</div>
    		</div>
    	</h:form>
	</h:body>
</html>
