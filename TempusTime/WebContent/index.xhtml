<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TempusTime</title>
        <link href='https://fonts.googleapis.com/css?family=Overlock' rel='stylesheet' type='text/css' />
        <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css' />
        <h:outputStylesheet library="css" name="tempus.css" />
    </h:head>
	<h:body>
       	<h:form>
    		<div class="title" >
    			<div class="centre">
    			TempusTime
    			</div>
    		</div>
    		<div class="centre content">
    			<h:outputText value="Välj en av följande kurser: " /><br/>
    			<br/>
	    		<p:selectOneButton value="#{courseManager.selectedCourse}">
	    			<f:selectItems value="#{courseManager.courseList}" />
	    		</p:selectOneButton>
	    		<br/><br/>
	    		<h:outputText value="Välj en tid:" /><br/>
	    		<br/>
	    		
	    		<div class="div-table">
             		<div class="div-table-row">
                		<div class="div-table-col"><p:commandButton value="10 min&nbsp;&nbsp;" /></div>
                		<div class="div-table-col"><p:commandButton value="15 min&nbsp;&nbsp; " /></div>
                		<div class="div-table-col"><p:commandButton value="20 min&nbsp;&nbsp; " /></div>
                	</div>
                	<div class="div-table-row">
                		<div class="div-table-col"><p:commandButton value="30 min&nbsp;&nbsp; " /></div>
                		<div class="div-table-col"><p:commandButton value="45 min&nbsp;&nbsp; " /></div>
                		<div class="div-table-col"><p:commandButton value="60 min&nbsp;&nbsp; " /></div>
                	</div>
                	<div class="div-table-row">
                		<div class="div-table-col"><p:commandButton value="90 min&nbsp;&nbsp; " /></div>
                		<div class="div-table-col"><p:commandButton value="120 min" /></div>
                		<div class="div-table-col"><p:inputText class="custWidth"></p:inputText></div>
                	</div>
                </div>
                <br/><br/>
                Välj ett moment:<br/>
                <br/>
                
                
	    		
    		</div>
    		<div class="footer">
    			<div class="centre content">
    			TempusTime is developed by Abdaxz Software.<br/>
    			Original release in 2016<br/>
    			Released under GPL 3.0 and available from <a href="https://github.com/abdaxz/TempusTime">GitHub</a>.
    			</div>
    		</div>
    	</h:form>
	</h:body>
</html>
