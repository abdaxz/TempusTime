<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TempusTime</title>
        <link href='https://fonts.googleapis.com/css?family=Overlock' rel='stylesheet' type='text/css' />
        <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css' />
        <h:outputStylesheet library="css" name="tempus.css" />
    </h:head>
	<h:body>
       	<h:form prependId="false">
    		<div class="title" >
    			<div class="centre">
    			TempusTime
    			</div>
    		</div>
    		<div class="centre content">
    			<h:outputText class="heading" value="Välj en av följande kurser: " /><br/>
	    		<p:selectOneButton value="#{courseManager.selectedCourse}" id="courseName" required="true" requiredMessage="Du måste välja en kurs."> 
	    			<f:selectItems value="#{courseManager.courseList}" />
	    		</p:selectOneButton>
	    		<p:message for="courseName"  showDetail="false"/>
	    		<br/><br/>
	    		<h:outputText class="heading" value="Välj en tid:" /><br/>
        			<p:selectOneRadio id="duration" value="#{courseManager.duration}"  layout="grid" columns="3" required="true" requiredMessage="Du måste välja en tid.">
            			<f:selectItems value="#{courseManager.durationList}" var="c" itemLabel="#{duration}" itemValue="#{duration}" />
        			</p:selectOneRadio>	    
        		<p:message for="duration" /> 	
                <br/>
                <h:outputText class="heading" value="Välj ett moment:" />
                <br/>
                	<p:selectOneRadio id="activity" value="#{courseManager.activity}"  layout="grid" columns="2" required="true" requiredMessage="Du måste välja ett moment.">
            			<f:selectItems value="#{courseManager.activityList}" var="c" itemLabel="#{activity}" itemValue="#{activity}" />
        			</p:selectOneRadio><br/>	 	
        			<p:message for="activity"/>
        			<p:growl id="growl" showDetail="true" sticky="false" /> 
        			
        			<p:commandButton value="Registrera" actionListener="#{courseManager.result}" update="growl" /> 
        			<p:commandButton value="Inställningar" action="inst" class="rightButton"/>
        			        			
    		</div>
    		<div class="footer">
    			<div class="centre content">
    			TempusTime is developed by Abdaxz Software.<br/>
    			Original release in 2016<br/>
    			Released under GPL 3.0 and available from <a href="https://github.com/abdaxz/TempusTime">GitHub</a>.
    			</div>
    		</div>
    	</h:form>
	</h:body>
</html>
