<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TempusTime</title>
        <link href='https://fonts.googleapis.com/css?family=Overlock' rel='stylesheet' type='text/css' />
        <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css' />
        <h:outputStylesheet library="css" name="tempus.css" />
    </h:head>
	<h:body>
       	<h:form prependId="false">
    		<div class="title" >
    			<div class="centre">
    			TempusTime
    			</div>
    		</div>
    		<div class="centre content">
    		<h:outputText class="heading" value="Kurser:" />
    		
    		<p:dataTable var="course" value="#{courseManager.courses}" paginator="true" rows="5" selectionMode="single" selection="#{courseManager.selectedCourse}" 
    		rowKey="#{course.id}" editable="true" paginatorPosition="bottom" class="dataWidth">
			    <p:column headerText="Kursnamn">
			    	<p:cellEditor>
			    		<f:facet name="output">
			        		<h:outputText value="#{course.id.courseName}" />
			        	</f:facet>
			        	<f:facet name="input">
			        		<h:inputText value="#{course.id.courseName}"/>
			        	</f:facet>
			        </p:cellEditor>
			    </p:column>
			 
			    <p:column headerText="Ã…r">
			        <h:outputText value="#{course.id.year}" />
			    </p:column>
			 
			    <p:column headerText="Termin">
			        <h:outputText value="#{course.id.term}" />
			    </p:column>
			 
			    <p:column headerText="Aktiv">
			        <h:outputText value="#{course.active}" />
			    </p:column>
			    
			    <p:column>
			    	<p:rowEditor />
			    </p:column>
			    
			</p:dataTable>
    		
    		</div>
    		<div class="footer">
    			<div class="centre content">
    			TempusTime is developed by Abdaxz Software.<br/>
    			Original release in 2016<br/>
    			Released under GPL 3.0 and available from <a href="https://github.com/abdaxz/TempusTime">GitHub</a>.
    			</div>
    		</div>
    	</h:form>
	</h:body>
</html>
